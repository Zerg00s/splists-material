<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
    <md-toolbar md-hue-4 class="md-hue-4">

        <h1>Settings
            <md-button ng-click="app.toggleLeft()" class="md-icon-button" md-hue-2>
                <i class="material-icons">cancel</i>
                <md-tooltip md-direction="right" md-delay='500'>Close this sidenav</md-tooltip>
            </md-button>

        </h1>
    </md-toolbar>
</md-sidenav>

<div layout='column' flex>
    <md-toolbar md-component-id='top' class="md-toolbar-tools">

        <div flex layout='row' >
            <md-button ng-click="app.toggleLeft()" class="md-icon-button" md-hue-2>
                <i class="material-icons">menu</i>
            </md-button>
            <div flex class='center-text'>List of Clients</div>
            <!-- Dropdown menu:  -->
            <list-item-select flex='40' list-title='Clients' selected-item='app.item' />
        </div>
    </md-toolbar>


    <!--MAIN CONTENT-->
    <md-content layout-padding>
        <md-content layout-padding>
            <splist list-title='Signins' page-size='2' view-title='All Items'></splist>

        </md-content>
    </md-content>

</div>
