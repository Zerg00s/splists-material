<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{item.Title}} <span ng-show="!item.Title">Edit item</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="width:600px; height:1000px;overflow-x:hidden;">
            <div class="md-dialog-content" style="width:100%;height:100%">
                <iframe ng-src="{{trustSrc(itemForm)}}" frameBorder="0" style="width:100%;height:100%;overflow-x: hidden !important;"></iframe>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
