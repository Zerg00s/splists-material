<md-dialog aria-label="List item form">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{item.Title}} <span ng-show="!item.Title">Edit item</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="overflow-x:hidden; min-width:400px">
            <div class="md-dialog-content">
                <sp-item-form site-url='{{siteUrl}}' list-title='{{listTitle}}' item-id="{{item.ID}}" callback="answer('not useful yet')"></sp-item-form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save()">
                Save
            </md-button>

            <md-button ng-click="answer('not useful yet')">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
