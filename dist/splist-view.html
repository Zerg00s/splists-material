</md-toolbar>

<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="null">
    <thead md-head md-order="query.order" md-on-reorder="getItems">
      <tr md-row>
        <th md-column ng-repeat='field in viewFields'>{{field.Title}}</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="ID"  ng-repeat="item in items">
        <!--<td md-cell ng-repeat='field in viewFields'>{{item[field.InternalName]}}</td>-->
        
        <td md-cell ng-repeat='field in viewFields'>
               <table-cell field='field' item='item'></table-cell>
        </td>
        <!--<td ng-repeat='field in viewFields'>{{item[field.InternalName]}}</td>-->

      </tr>
    </tbody>
  </table>
</md-table-container>
