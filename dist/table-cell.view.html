<ng-switch on="vm.field.TypeAsString">
  <div ng-switch-when-separator="|" ng-switch-when="URL|Note">
    <div style="word-wrap: normal; padding:10px" ng-bind-html="vm.item[vm.field.InternalName]"></div>
  </div>

  <div ng-switch-when-separator="|" ng-switch-when="File|Computed">
    <div style="word-wrap: normal; padding:10px" class='file-link' ng-bind-html="vm.item[vm.field.InternalName]"></div>
  </div>
  <div ng-switch-default>{{vm.item[vm.field.InternalName]}}</div>
  </div>
