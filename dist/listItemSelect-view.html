<md-autocomplete md-autofocus='true' flex style='color:black' md-selected-item="vm.selectedItem" md-search-text="vm.searchText"
    md-items="item in vm.querySearch(vm.searchText)" md-item-text="item.Title" md-itemchange="vm.md-selected-item-change=(item)"
    md-min-length="0" placeholder="Search client">

    <md-item-template>
        <div class="item-name" style="display: flex; align-items: center;">
            <i class="material-icons">business</i>
            <span style="margin-left:10px"> {{item.Title}} </span>
        </div>
    </md-item-template>
</md-autocomplete>
