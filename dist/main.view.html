<div layout='column' flex>
    <md-toolbar md-component-id='top' class="md-toolbar-tools">
        <!--hide-gt-sm-->
        <md-button ng-click="main.openLeftMenu()" class="md-icon-button" md-hue-2>
            <i class="material-icons">reorder</i>
            <!--<md-tooltip md-direction="right" md-delay='500'>Refresh</md-tooltip>-->
        </md-button>
        <!--<span flex="" class="flex"></span>-->
        <div flex layout='row'>
            <!--<span style='margin:10px;'>Client Documentation</span>-->
            <list-item-select flex site-url='/sd/' list-title='Client List' selected-item='app.item' />
        </div>
    </md-toolbar>


    <!--MAIN CONTENT-->
    <md-content>
        <h1 class='center'> {{main.message}}</h1>


        <splist site-url='/sd/' list-title='Client Servers' page-size='100'  view-title='Client Servers - HomePage' lookup-field='Client_x0020_Name'
            lookup-id='app.item.ID'>
        </splist>


        <splist site-url='/sites/demo/Kiosk/' list-title='Signins' view-title='All Items'></splist>

        <splist site-url='/sd/' list-title='SampleList' page-size='2' view-title='All Items'></splist>
        <splist site-url='/sd/' list-title='Client Pictures' page-size='2' view-title='All Pictures'></splist>
        <splist site-url='/sd/' list-title='Primary Contact' page-size='2' view-title='All Items'></splist>

    </md-content>
</div>
